<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List Avançado</title>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script
			src="https://kit.fontawesome.com/3c3b15cc2f.js"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<!--  -->
		<div class="todo_container" data_todo_container>
			<!--  -->
			<header>
				<h1>Todo Avançado</h1>
			</header>

			<!--  -->
			<form id="todo_form" data_todo_form>
				<p>Adicione a sua tarefa:</p>

				<!--  -->
				<div class="form_control" data_form_control>
					<input
						type="text"
						id="todo_input"
						placeholder="O que você vai fazer?"
						data_todo_input
					/>
					<button type="submit">
						<i class="fa-solid fa-plus"></i>
					</button>
				</div>
			</form>

			<!--  -->
			<form class="hide" id="edit_form" data_edit_form>
				<p>Edite a sua tarefa:</p>

				<!--  -->
				<div class="form_control" data_form_control>
					<input type="text" id="edit_input" data_edit_input />
					<button type="submit">
						<i class="fa-solid fa-check-double"></i>
					</button>
				</div>

				<button id="cancel_edit_button" data_cancel_edit_button>
					Cancelar
				</button>
			</form>

			<!--  -->
			<div id="toolbar" data_toolbar>
				<!--  -->
				<div id="search" data_search>
					<h4>Pesquisar:</h4>

					<!--  -->
					<form>
						<input
							type="text"
							id="search_input"
							placeholder="Buscar"
							data_search_input
						/>
						<button id="erase_button" data_button>
							<i class="fa-solid fa-delete-left"></i>
						</button>
					</form>
				</div>

				<!--  -->
				<div id="filter" data_filter>
					<h4>Filtrar:</h4>

					<!--  -->
					<select id="filter_select" data_filter_select>
						<option value="all">Todas</option>
						<option value="done">Feitas</option>
						<option value="todo">A fazer</option>
					</select>
				</div>
			</div>

			<!--  -->
			<div id="todo_list" data_todo_list>
				<!--  -->
				<div class="todo" data_todo>
					<h3>Estou fazendo....</h3>
                    <button class="finish_todo" data_finish_todo>
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit_todo" data_edit_todo>
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove_todo" data_remove_todo>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
				</div>
				
                <!--  -->
				<div class="todo" data_todo>
					<h3>Estou projetado....</h3>
                    <button class="finish_todo" data_finish_todo>
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit_todo" data_edit_todo>
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove_todo" data_remove_todo>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
				</div>
			</div>
		</div>
	</body>
</html>
